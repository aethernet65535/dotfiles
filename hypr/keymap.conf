$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$secMod = CAPS

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, M, exit,
# bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# general
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fullscreen,

# open app
bind = ALT, SPACE, exec, wofi --show drun # Launcher / menu 

# screenshot
bind = CTRL SHIFT, S, exec, grim - | wl-copy && wl-paste > ~/Pictures/screenshot/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of whole screen taken" -t 1000

# clipboaard
bind = SUPER, V, exec, cliphist list | wofi --dmenu --pre-display-cmd "echo '%s' | cut -f 2" | cliphist decode | wl-copy

# dnd (do not distub)
# bind = CTRL+SHIFT, D, exec, makoctl set-mode away | dunstify "DND OFF" -t 1000
# bind = CTRL SHIFT, D, exec, makoctl dismiss -a

# workspace_mode (laptop/desktop)
bind = CTRL SHIFT, L, exec, ~/.config/hypr/workspace_mode/switch_workspace.sh laptop
bind = CTRL SHIFT, D, exec, ~/.config/hypr/workspace_mode/switch_workspace.sh desktop

# MINIMIZE AND UNMINIMIZE
# Minimize the active window
bind = $mainMod, P, exec, hyprland-minimizer
# Restore the last minimized window
bind = $mainMod SHIFT, P, exec, hyprland-minimizer --restore-last
# Interactively select a window to restore
bind = $mainMod, O, exec, hyprland-minimizer --menu

# Move focus with mainMod + arrow keys
bind = $mainMod ALT, left, movefocus, l
bind = $mainMod ALT, right, movefocus, r
bind = $mainMod ALT, up, movefocus, u
bind = $mainMod ALT, down, movefocus, d

bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $secMod, 1, workspace, 1
bind = $secMod, 2, workspace, 2
bind = $secMod, 3, workspace, 3
bind = $secMod, 4, workspace, 4
bind = $secMod, 5, workspace, 5
bind = $secMod, 6, workspace, 6
bind = $secMod, 7, workspace, 7
bind = $secMod, 8, workspace, 8
bind = $secMod, 9, workspace, 9
bind = $secMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $secMod ALT, 1, movetoworkspace, 1
bind = $secMod ALT, 2, movetoworkspace, 2
bind = $secMod ALT, 3, movetoworkspace, 3
bind = $secMod ALT, 4, movetoworkspace, 4
bind = $secMod ALT, 5, movetoworkspace, 5
bind = $secMod ALT, 6, movetoworkspace, 6
bind = $secMod ALT, 7, movetoworkspace, 7
bind = $secMod ALT, 8, movetoworkspace, 8
bind = $secMod ALT, 9, movetoworkspace, 9
bind = $secMod ALT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
# black screen
bind = SUPER, B, exec, hyprctl dispatch dpms off
bind = SUPER, L, exec, hyprctl dispatch dpms on

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
